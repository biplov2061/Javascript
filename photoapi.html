<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo api</title>
    <link rel="stylesheet" href="/photoapi.css">
</head>
<body>
    <header>
           <div class="left">
              <img src="/icons8-camera-50.png" alt="camera">
              <h1>Unsplash API Demo</h1>
           </div>
              <div class="search">
                  <input type="text" id="search-1" placeholder="Search image"><img id="search-btn" src="/icons8-search-50.png" alt="search"  onclick="loadImg()">
                  <p>Time : </p>
                  <p id="hrs">0 -</p>
                  <p id="min">0 -</p>
                  <p id="sec">0</p>
              </div>
    </header>
  <hr>
      <div class="container">
           <div class="photo" id="photo-1"><img src="/cobra kai.jpeg" alt=""></div>
           <div class="photo" id="photo-2"><img src="" alt=""></div>
           <div class="photo" id="photo-3"><img src="" alt=""></div>
           <div class="photo" id="photo-4"><img src="" alt=""></div>
           <div class="photo" id="photo-5"><img src="" alt=""></div>
           <div class="photo" id="photo-6"><img src="" alt=""></div>
           <div class="photo" id="photo-7"><img src="" alt=""></div>
           <div class="photo" id="photo-8"><img src="" alt=""></div>
           <div class="photo" id="photo-9"><img src="" alt=""></div>
      </div>
    <script src="/photoapi.js"></script>
</body>
</html>
